<mat-grid-list cols="2" rowHeight="4:1">
  <mat-grid-tile>
    <h1>Produto</h1>
  </mat-grid-tile>
  <mat-grid-tile>
    <h1>Carrinho</h1>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="prod-card">
      <mat-card-header>
        <div style="width: 80px; height: 60px">
          <img
            getHeightWidth
            src="../../../assets/img/arrows.jpg"
            alt=""
            width="100%"
            height="100%"
          />
        </div>
        <mat-divider></mat-divider>
        <mat-card-title>Age of Empires 4 </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Preço: 255.99</p>
        <p>Pontuaçao: 10</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary">Adicionar</button>
        <button mat-stroked-button color="warn">Remover</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-list role="list">
      <h1>Carrinho</h1>
      <mat-list-item role="listitem">Frete: </mat-list-item>
      <mat-list-item role="listitem">Subtotal: </mat-list-item>
      <mat-list-item role="listitem">Total: </mat-list-item>
    </mat-list>
  </mat-grid-tile>
</mat-grid-list>
